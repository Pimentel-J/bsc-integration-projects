<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted
&& !username.valid }">
            <label for="user">User</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="helpblock">user is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted
&& !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                required />
            <div *ngIf="f.submitted && !password.valid" class="helpblock">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btnprimary">Login</button>
            <ngx-spinner *ngIf="loading" bdColor="rgba(1,1,1,0)" size="medium" color="#fff">
                <p style="font-size: 20px; text-align:center"><img src="assets/spinner.gif" /></p>
                <p style="font-size: 20px; color: black; text-align:center">A aceder...</p>
            </ngx-spinner>
 </div>
<a routerLink="/register"><button class="hot">Registar</button></a>
 <div *ngIf="error" class="alert alert-danger">{{error}}</div>
 </form>
</div>
