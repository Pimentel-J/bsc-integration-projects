<div id="search-component">
    <h4><label for="search-box">Linha (Codigo) Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let linha of linhas$ | async">
            <a routerLink="/linha/{{linha.codigo}}">
          {{linha.nome}}
        </a>
        </li>
    </ul>
</div>
