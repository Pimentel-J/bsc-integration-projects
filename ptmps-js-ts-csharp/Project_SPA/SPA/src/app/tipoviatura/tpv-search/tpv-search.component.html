<div id="search-component">
    <h4><label for="search-box">Tipo Viatura (Codigo) Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let tipoviatura of tiposviatura$ | async">
            <a routerLink="/tiposviatura/{{tipoviatura.codigo}}">
          {{tipoviatura.nome}}
        </a>
        </li>
    </ul>
</div>
